<h1>Volunteers</h1>
<div class="row justify-content-left">
  <div class="col-md-2">
    <form class="form-group">
      <input class="form-control mr-sm-2" type="search" [(ngModel)]="nameSearch" [ngModelOptions]="{standalone: true}" placeholder="Search" aria-label="Search">
    </form>

    <table class="table">
      <tbody>
        <tr *ngFor="let name of volunteersArr | volunteerFilterPipe:nameSearch" [class.selected]="name === selectedVolunteeer">
          <td><button class="btn btn-light-md-5" (click)="onClickEntry(name)">{{name.name}}</button></td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <div class="col-lg-8">
    <div class="card-body-md-2" style="background-color:deepskyblue;height:auto" *ngIf="selectedVolunteeer">
      <p class="card-text">{{selectedVolunteeer.name}}</p>
    </div>
  </div>
</div>
